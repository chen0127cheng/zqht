<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>独立自主——遵义会议</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        background-image: url("../img/精神素材/Self-1.png"),
          url("../img/精神素材/Self-2.png");
        background-size: cover;
        background-attachment: fixed;
        background-repeat: no-repeat;
        height: 100%;
        overflow: hidden;
      }
      .content {
        display: flex;
        flex-direction: row;
        align-items: center; /* 垂直居中 */
        justify-content: right; /* 水平居中 */
        height: 100%;
        overflow: hidden;
      }

      .word {
        display: flex;
        flex-direction: column;
        align-items: flex-start; /* 文字靠左对齐 */
        justify-content: center;
        width: 700px;
        margin-top: 150px;
        position: relative;
      }
      @font-face {
        font-family: yunfeng;
        src: url("../font/云峰飞云体.ttf");
      }
      @font-face {
        font-family: stx;
        src: url("../font/STXINWEI.ttf");
      }

      .word-1 {
        font-size: 34px;
        font-weight: bold;
        color: #ffffff;
        text-align: center; /* 文字居中 */
        font-family: stx, yunfeng, KaiTi, Arial, sans-serif;
        margin-right: 150px;
      }
      .word-2 {
        font-size: 19px;
        margin-top: 20px;
        color: #fffefe;
        text-align: justify; /* 文字两端对齐 */
        margin-right: 170px;
        line-height: 2.5;
        /* padding-left: 5ch; */
      }

      @media (max-width: 1200px) {
        .content {
          transform: scale(0.9); /* 缩小10% */
          transform-origin: center; /* 缩放中心为页面中心 */
        }
      }

      @media (max-width: 992px) {
        .content {
          transform: scale(0.8); /* 缩小20% */
        }
      }

      @media (max-width: 768px) {
        .content {
          transform: scale(0.7); /* 缩小30% */
        }
      }

      @media (max-width: 480px) {
        .content {
          transform: scale(0.6); /* 缩小40% */
        }
      }
    </style>
  </head>
  <body>
    <div class="content">
      <div class="wu"></div>
      <div class="word">
        <p class="word-1">独立自主是红军走向胜利的重要思想武器</p>
        <p class="word-2">
          1935年1月，遵义会议批判了“左”倾教条主义错误，确立毛泽东的领导地位。会议后，红军摒弃依赖外部指示的被动策略，灵活运用“四渡赤水”等战术，以3万兵力牵制40万敌军，跳出包围圈。例如，红军佯攻贵阳迫使蒋介石调兵回援，随即西进云南巧渡金沙江，彻底扭转战局。邓小平曾说：“从遵义会议开始，党才真正形成了独立自主的领导核心。”。
        </p>
      </div>
    </div>
  </body>
</html>
