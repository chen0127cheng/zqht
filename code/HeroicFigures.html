    <script>
      document.querySelectorAll(".text").forEach((textDiv) => {
        textDiv.addEventListener("mouseenter", function (e) {
          // 移除其他项的活动样式
          document.querySelectorAll(".text a").forEach((otherTextDiv) => {
            otherTextDiv.classList.remove("setFont");
            otherTextDiv.querySelectorAll(".text a img").forEach((otherImg) => {
              otherImg.src = "../img/英雄人物素材/箭头 1.png";
            });
          });
          // 添加悬浮样式
          this.querySelector("a").classList.add("setFont");
          // 获取对应的图片类名
          const imgClass = this.querySelector("a").getAttribute("data-img");
          if (["maozedong"].includes(imgClass)) {
            this.querySelector("a img").src =
              "../img/英雄人物素材/箭头 (1) 1.png";
          }
          // 更换显示的图片
          document.querySelectorAll(".imgs img").forEach((img) => {
            img.classList.remove("active");
            if (img.classList.contains(imgClass)) {
              img.classList.add("active");
            }
          });
        });
      });
